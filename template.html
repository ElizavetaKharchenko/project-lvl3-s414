<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">RSS Reader</h1>
    <p class="lead">This is a simple web based rss reader.</p>
    <hr class="my-4">
    <form class="form-inline" id='formAddFeed'>
      <div class="form-group mr-sm-2">
        <label class="mr-2" for="feedURLInput">Feed URL</label>
        <input type="text" class="form-control" id="feedURLInput" placeholder="Enter URL" required>
      </div>
      <button type="button" class="btn btn-primary ml-3" id="btnAddFeed" disabled>Add</button>
    </form>
  </div>
  <div class="list-container">
    <div class="list-group channel-list">
    </div>
    <div class="list-group articles-list">
    </div>
  </div>
  <div class="modal fade modal-window">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Description</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</body>
</html>
