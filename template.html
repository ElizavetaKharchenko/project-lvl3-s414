<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>RSS Reader</title>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">RSS Reader</h1>
    <p class="lead">This is a simple web based rss reader.</p>
    <hr class="my-4">
     <form class="row justify-content-center align-items-center" id="formAddFeed">
       <div class="form-group col-8">
         <div class="input-group row">
           <div class="input-group-prepend">
             <label class="input-group-text" for="feedURLInput">Feed URL</label>
           </div>
           <input type="text" class="form-control" id="feedURLInput" placeholder="Enter URL" required="">
           <div class="input-group-append">
             <button type="submit" class="btn btn-outline-primary" id="btnAddFeed" disabled="">Add channel</button>
           </div>
         </div>
       </div>
     </form>
   <small class="form-text text-danger d-block p-2" role="alert"></small>
 </div>
  <div class="list-container">
    <div class="list-group channel-list">
    </div>
    <div class="list-group articles-list">
    </div>
  </div>
  <div class="modal fade modal-window">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Description</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</body>
</html>
